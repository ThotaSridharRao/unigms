services:
  - type: web
    name: python-auth-backend
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT --workers 1 --timeout-keep-alive 65
    healthCheckPath: /health
    envVars:
      - key: MONGODB_URL
        sync: false
      - key: JWT_SECRET
        sync: false